name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.18'
      - name: Build
        run: |
          go build -o gsd ./cmd
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: gsd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
